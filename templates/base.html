<!DOCTYPE html>
<html>
<head>
    <title>Report system</title>
    <meta charset="utf-8">
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-theme.css" rel="stylesheet">
    <script src="{{ STATIC_URL }}js/jquery.2.0.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/external/jquery.hotkeys.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-wysiwyg.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.formset.js"></script>
    <script src="{{ STATIC_URL }}js/nicEdit.js" type="text/javascript"></script>
    <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

    {% block js %}{% endblock %}
    {% block css %}{% endblock %}

</head>
<body>
<header role="banner" class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container">
        <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/report/add/">Создать сообщение</a>
                </li>
                <li>
                    <a href="/report/list/">Входящие</a>
                </li>
                <li>
                    <a href="/report/mylist/">Мои сообщения</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_anonymous %}
                <li>
                    <a href="/account/change/"> {{ user.username }}</a>
                </li>
                <li> <a href="" style="padding-left:0;padding-right:0">/</a> </li>
                <li>
                    <a href="/account/logout/">Выход</a>
                </li>
                {% else %}
                    <li>
                        <a href="/account/login/"> Вход</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
<main role="main" id="content" class="bs-masthead">
    <div class="container" style="padding-top: 100px;">
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
